<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ app }} - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5" style="max-width:520px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">เข้าสู่ระบบ {{ app }}</h4>
      {% if request.query_params.get('err') %}
      <div class="alert alert-danger">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</div>
      {% endif %}
      <form method="post" action="/login">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" name="username" value="admin" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" name="password" type="password" required>
          <div class="form-text">ค่าเริ่มต้น: admin / admin1234</div>
        </div>
        <button class="btn btn-dark w-100">เข้าสู่ระบบ</button>
      </form>
      <div class="mt-2 text-center">
        <a href="/register">ยังไม่มีบัญชี? สมัครสมาชิก</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
