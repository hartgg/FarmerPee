{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">{{ "เพิ่มรอบปลูก" if mode=="new" else "แก้ไขรอบปลูก" }}</h3>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">เลือกแปลง</label>
          <select class="form-select" name="plot_id" required>
            {% for p in plots %}
              <option value="{{ p.id }}" {% if row and row.plot_id==p.id %}selected{% endif %}>
                {{ farmers[p.farmer_id].code if farmers[p.farmer_id] else '' }} -
                {{ farmers[p.farmer_id].name if farmers[p.farmer_id] else '' }}
                | แปลง: {{ p.plot_name }} ({{ "%.2f"|format(p.area_rai) }} ไร่)
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">พืช</label>
          <input class="form-control" name="crop" value="{{ row.crop if row else 'มันหวานญี่ปุ่น' }}">
        </div>

        <div class="col-md-3">
          <label class="form-label">สายพันธุ์</label>
          <input class="form-control" name="variety" value="{{ row.variety if row else 'Silk Sweet' }}">
        </div>

        <div class="col-md-3">
          <label class="form-label">วันปลูก</label>
          <input class="form-control" name="plant_date" type="date" value="{{ row.plant_date if row else '' }}" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">อายุถึงขุด (วัน)</label>
          <input class="form-control" name="days_to_harvest" type="number" value="{{ row.days_to_harvest if row else 120 }}">
        </div>

        <div class="col-md-3">
          <label class="form-label">ผลผลิต/ไร่ (ตัน)</label>
          <input class="form-control" name="yield_ton_per_rai" type="number" step="0.01" value="{{ row.yield_ton_per_rai if row else 1.5 }}">
        </div>

        <div class="col-md-3">
          <label class="form-label">สถานะ</label>
          <select class="form-select" name="status">
            {% set s = (row.status if row else 'ปลูกแล้ว') %}
            {% for opt in ['วางแผน','ปลูกแล้ว','ขุดแล้ว','ยกเลิก'] %}
              <option value="{{ opt }}" {% if s==opt %}selected{% endif %}>{{ opt }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">หมายเหตุ</label>
          <textarea class="form-control" name="notes" rows="3">{{ row.notes if row else '' }}</textarea>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary">บันทึก</button>
        <a class="btn btn-outline-secondary" href="/plantings">ยกเลิก</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
