{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">แปลง</h3>
  <a class="btn btn-primary" href="/plots/new">+ เพิ่มแปลง</a>
</div>

<form class="row g-2 mb-3" method="get">
  <div class="col-md-8">
    <input class="form-control" name="q" value="{{ q }}" placeholder="ค้นหา: ชื่อลูกสวน / รหัส / ชื่อแปลง">
  </div>
  <div class="col-md-4">
    <button class="btn btn-dark w-100">ค้นหา</button>
  </div>
</form>

<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table table-striped mb-0">
      <thead class="table-dark">
        <tr>
          <th>ลูกสวน</th><th>ชื่อแปลง</th><th>พื้นที่ (ไร่)</th><th>พิกัด/คำอธิบาย</th><th></th>
        </tr>
      </thead>
      <tbody>
      {% for r in rows %}
        <tr>
          <td>
            <div class="fw-bold">{{ farmers[r.farmer_id].code }}</div>
            <div class="text-muted small">{{ farmers[r.farmer_id].name }}</div>
          </td>
          <td class="fw-bold">{{ r.plot_name }}</td>
          <td>{{ "%.2f"|format(r.area_rai) }}</td>
          <td class="text-muted">{{ r.location_hint }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary" href="/plots/{{ r.id }}/edit">แก้ไข</a>
            <form class="d-inline" method="post" action="/plots/{{ r.id }}/delete" onsubmit="return confirm('ลบแปลงนี้?');">
              <button class="btn btn-sm btn-outline-danger">ลบ</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
