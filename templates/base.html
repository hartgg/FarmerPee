<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ app }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">RaiDaeng FarmOS</a>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      
      <!-- dashboard -->
      <li class="nav-item">
        <a class="nav-link" href="/">Dashboard</a>
      </li>

      <!-- plantings -->
      <li class="nav-item">
        <a class="nav-link" href="/plantings">แผนขุด</a>
      </li>

      <!-- only show Farmers/Plots if owner -->
      {% if user.role == "owner" %}
      <li class="nav-item">
        <a class="nav-link" href="/farmers">ลูกสวน</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/plots">แปลง</a>
      </li>
      {% endif %}

      <!-- profile -->
      <li class="nav-item">
        <a class="nav-link" href="/profile">โปรไฟล์</a>
      </li>

      <!-- logout -->
      <li class="nav-item">
        <a class="nav-link" href="/logout">ออกจากระบบ</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<script src="/static/app.js"></script>
</body>
</html>
