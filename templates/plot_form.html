{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">{{ "เพิ่มแปลง" if mode=="new" else "แก้ไขแปลง" }}</h3>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">เลือกลูกสวน</label>
          <select class="form-select" name="farmer_id" required>
            {% for f in farmers %}
              <option value="{{ f.id }}" {% if row and row.farmer_id==f.id %}selected{% endif %}>
                {{ f.code }} - {{ f.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">ชื่อแปลง</label>
          <input class="form-control" name="plot_name" value="{{ row.plot_name if row else '' }}" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">พื้นที่ (ไร่)</label>
          <input class="form-control" name="area_rai" type="number" step="0.01" value="{{ row.area_rai if row else 0 }}">
        </div>

        <div class="col-md-8">
          <label class="form-label">พิกัด/คำอธิบายตำแหน่ง (ใส่ก่อน เช่น “ติดคลอง…”, หรือ “14.123,99.456”)</label>
          <input class="form-control" name="location_hint" value="{{ row.location_hint if row else '' }}">
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary">บันทึก</button>
        <a class="btn btn-outline-secondary" href="/plots">ยกเลิก</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
